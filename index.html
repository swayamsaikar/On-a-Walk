<html>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-a-assets timeout="10000">

        <a-asset-item id="road" src="./assets/street/scene.gltf"></a-asset-item>

      <!-- road -->
      <a-entity shadow="receive:true;">
        <a-entity
          scale="0.02 0.04 0.03"
          gltf-model="#road"
          position="0 0 -1"
          rotation="0 90 0"

        <a-entity
          scale="0.02 0.04 0.03"
          gltf-model="#road"
          position="0 0 3"

      <!-- Bench -->
      <a-entity
        scale="1.5 1 1.5"

        position="0 0 3"

        scale="0.5 0.5 0.4"

        scale="0.03 0.03 0.03"
